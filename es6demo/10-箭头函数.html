<script>
    //箭头函数提供了一种更加简洁的函数书写方式
    //参数 => 函数体

    //传统写法
    var f1 = function(a){
        return a
    }
    console.log(f1(1))


    //ES6
    var f2 = a => a
    console.log(f2(666))


    var f3 = function(a, b){
        return a + b
    }
    console.log(f3(1, 1))

    var f4 = (a, b) => a + b
    console.log(f4(888, 1))
</script>
